<!DOCTYPE html>
<html>
<head>
  <title>Timer Extension</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="timer">00:00:00</div>
  <input type="number" id="hours" min="0" max="99" placeholder="Hours">
  <input type="number" id="minutes" min="0" max="59" placeholder="Minutes">
  <input type="number" id="seconds" min="0" max="59" placeholder="Seconds">
 <div class="controls">

   <button id="start">Start</button>
   <button id="pause">Pause</button>
   <button id="reset">Reset</button>
  </div>
   <script src="script.js"></script>
</body>
</html>
